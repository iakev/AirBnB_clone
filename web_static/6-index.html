<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="icon" type="image/x-icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
    </head> 
    <body style="margin:0; padding:0;">
        <header class="header-background">
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Arizona, Texas ...</h4>
                    <div class="popover">
                        <ul>
                            <li><h2>Texas</h2>
                                <ul>
                                    <li>Austin</li>
                                    <li>Texas</li>
                                </ul>
                            </li>
                            <li><h2>Arizona</h2>
                                <ul>
                                    <li>Phoenix</li>
                                    <li>Colorado</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div><div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Wifi, Heated pool ...</h4>
                    <div class="popover">
                        <ul>
                            <li>Tv</li>
                            <li>Heated Pool</li>
                            <li>Wifi</li>
                        </ul>
                    </div>
                </div>
                <button>
                    Search
                </button>
            </section>
        </div>
        <footer style>
            Best School
        </footer>
    </body>
</html>
